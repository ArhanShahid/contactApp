<div class="col-md-12">
    <div class="well paddingBottom55">
        <h3>{{changePasswordHeading}}</h3>
        <input class="marginTop10 form-control" type="text" ng-model="user.name" placeholder="Enter Name" />
        <input class="marginTop10 form-control" type="password" ng-model="user.password" placeholder="Enter Password"/>
        <input class="marginTop10 form-control" type="password" ng-model="user.newPassword" placeholder="Enter New Password" />
        <div class="marginTop10 btn-group pull-right ">
            <button type="button" class="btn btn-default btn-sm" ng-click="changePassword(user)">Save</button>
            <button type="button" class="btn btn-default btn-sm" ng-click="goToContact()">Cancel</button>
        </div>
    </div>
</div>
