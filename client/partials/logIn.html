<div class="marginTop100">
    <div>
        <input type="text" class="form-control" placeholder="UserName" ng-model="user.name" required />
    </div>
    <div class="marginTop10">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required />
    </div>
    <br/>
    <input type="button" class="btn btn-primary btn-block" value="LogIn"  ng-click="logIn(user)" />
    <a ui-sref="home.signUp" class="btn btn-primary btn-block">Sign Up</a>
</div>
