<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Contact App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/contact.css"/>
</head>
<body ng-app="contactApp">
<article ng-controller="appController">
    <header>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand fontWhite" ng-click="goToHome()">Contact App</a>
                </div>
                <ul class="nav navbar-nav navbar-right" ng-show="user.isLogin">
                    <li class="dropdown">
                        <a ui-sref="contact" class="dropdown-toggle fontWhite" data-toggle="dropdown">{{user.name}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a>Edit Account</a>
                            </li>
                            <li>
                                <a>Change Password</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a ng-click="logOut()">Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <div ui-view></div>
    </section>
    <section class="alertBox" ng-show="alert.show">
        <div class="{{alert.type}}" role="alert">{{alert.message}}</div>
    </section>
</article>
</body>
<script src="lib/jquery-1.11.1.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/ngStorage.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/appController.js"></script>
<script src="js/controllers/homeController.js"></script>
<script src="js/controllers/signUpController.js"></script>
<script src="js/controllers/logInController.js"></script>
<script src="js/controllers/contactController.js"></script>
<script src="js/controllers/addController.js"></script>
<script src="js/controllers/editController.js"></script>

<script src="js/services/authenticationService.js"></script>
<script src="js/services/alertService.js"></script>
<script src="js/services/editService.js"></script>

</html>
